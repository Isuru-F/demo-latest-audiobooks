name: AMP Review Bot

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  amp-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js v22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install -g @sourcegraph/amp

      - name: Run Amp review
        env:
          AMP_API_KEY: ${{ secrets.AMP_API_KEY }}
        run: |
          # Create prompt file
          cat > prompt.txt << EOF
          Please review this PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}
          URL: ${{ github.event.pull_request.html_url }}
          
          Provide a thorough code review looking for issues and possible improvements.
          EOF
          
          # Run AMP with stdin
          cat prompt.txt | amp --stdin > amp_review.txt
          
      - name: Post comment
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.AMP_REVIEW_GH_TOKEN }}
          script: |
            const fs = require('fs');
            const reviewContent = fs.readFileSync('amp_review.txt', 'utf8');
            
            const commentBody = `## AMP Bot Review
            
            ${reviewContent}`;
            
            // Look for existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.body.includes('## AMP Bot Review')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }